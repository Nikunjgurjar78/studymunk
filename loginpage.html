<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="loginstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"

    crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div class="box-form">
        <div class="left">
            <div class="overlay">
            <h1>Welcome</h1>
            <p>Find the best talent for your business.</p>
            <span>
                <p>login with social media</p>
                <a href="#"><i class="fa-brands fa-facebook-f" style="color: #ffffff;font-size: 20px;"></i></a>
                <a href="#"><i class="fa-regular fa-envelope" style="color: #fcfcfc; margin-right: 20px;"></i>Login with Email</a>
            </span>
            </div>
        </div>
        
        
            <div class="right">
            <h5>Login</h5>
            <p>Don't have an account? <a href="#">Creat Your Account</a> it takes less than a minute</p>
            <div class="inputs">
                <input type="text" placeholder="user name">
                <br>
                <input type="password" placeholder="password">
            </div>
                
                <br><br>
                
            <div class="remember-me--forget-password">
                  
        
                <p>forget password?</p>
            </div>
                
                <br>
                <button>Login</button>
        </div>
        
    </div>
